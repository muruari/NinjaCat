<!DOCTYPE html>
<html>
	<head>
		<title>NinjaCat</title>
    	<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 


		<script>
			$(document).ready(function()
			{
			
				


				$("img").click(function() 
				{
						var temp = $(this).attr("src");	
						$(this).attr("src",$(this).attr("data-alt-src"));				
						$(this).attr("data-alt-src", temp);
				});				
			
			});
			
			


			

		</script>
	</head>

	<body>
		<div id="wrapper">
			
			<div id="content">
				<div id="div1">
					<div class="boxes" id="image0">
						<div class="boxes"><img src="cat0.png" alt="" class="images" data-alt-src=ninja0.png></div>
					</div>
					<div class="boxes" id="image1">
						<div class="boxes"><img src="cat1.png" alt="" class="images" data-alt-src="ninja1.png"></div>
					</div>
					<div class="boxes" id="image2">						
						<div class="boxes"><img src="cat2.png" alt="" class="images" data-alt-src="ninja2.png"></div>
					</div>
					<div class="boxes" id="image3">						
						<div class="boxes"><img src="cat3.png" alt="" class="images" data-alt-src="ninja3.png"></div>
					</div>
					<div class="boxes" id="image4">						
						<div class="boxes"><img src="cat4.png" alt="" class="images" data-alt-src="ninja4.png"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
